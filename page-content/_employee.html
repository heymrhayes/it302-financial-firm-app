<script>
    $("#employeeDetail").hide();
    var searchParams = new URLSearchParams(location.search.substring(1,100));
    console.log(searchParams);
    var url = apiEndpoint + "employees/" + targetEmployeeId;

    $.get(url, function(response) {
        $.each(response[0], function(k,v) {
            console.log(k,v);
            $("#employeeDetail .mdc-card__primary-action").append("<br>" + k + ": " + v); 
        }) 
        $("#employeeDetail").show();
    });
    
    
    $("#employeeDetail .mdc-card__action--button").on("click", function(e) {
           let file = "page-content/_accounts.html";
           $("#content").load(file);   
        
    });
    
    
</script>
