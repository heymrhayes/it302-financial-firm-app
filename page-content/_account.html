<div class="mdc-card" id="accountDetail">
  <div class="mdc-card__primary-action">
<!--     <div class="mdc-card__media mdc-card__media--square">
      <div class="mdc-card__media-content">Title</div>
    </div> -->
    <!-- ... additional primary action content ... -->
  </div>
  <div class="mdc-card__actions">
    <div class="mdc-card__action-buttons">
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <span class="mdc-button__label">Positions</span>
      </button>
      <button id="btnTransactions" class="mdc-button mdc-card__action mdc-card__action--button">
        <span class="mdc-button__label">Transactions</span>
      </button>
      <button id="btnBuySell" class="mdc-button mdc-card__action mdc-card__action--button">
        <span class="mdc-button__label">Buy/Sell</span>
      </button>        
    </div>
    <div class="mdc-card__action-icons">
      <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
      <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
    </div>
  </div>
</div>


<script>
    $("#accountDetail").hide();
    var url = apiEndpoint + "accounts/" + targetAccountId;

    $.get(url, function(response) {
        $.each(response[0], function(k,v) {
            console.log(k,v);
            $("#accountDetail .mdc-card__primary-action").append("<br>" + k + ": " + v); 
        }) 
        $("#accountDetail").show();
    });
    
    
    $("#btnTransactions.mdc-card__action--button").on("click", function(e) {
           let file = "page-content/_transactions.html";
           $("#content").load(file);     
    });
    
    $("#btnBuySell.mdc-card__action--button").on("click", function(e) {
           
           modalTransaction.open();    
    });    
</script>
