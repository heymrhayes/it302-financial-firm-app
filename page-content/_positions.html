    
<div class="mdc-typography--headline5">Positions</div>
<ul class="mdc-list demo-list mdc-list--two-line mdc-list--avatar-list" id="positions">
    <li class="mdc-list-item mdc-ripple-upgraded template">
        <span class="mdc-list-item__text"> 
            <span class="mdc-list-item__primary-text"></span>
            <span class="mdc-list-item__secondary-text"></span></span></li>
  </ul> 


<script>
    var url = apiEndpoint + "accounts/" + targetAccountId + "/positions";
    var template = $("ul#positions li.template");
    var ul = $("ul#positions");
    var listDividerHTML = '<li role="separator" class="mdc-list-divider"></li>';
    console.log(url);
    $("#positions li").off("click");
    $.get(url, function(response) {
        $.each(response, function(i,v) {
            ul.append(listDividerHTML);
            let clone = template.clone();
            clone.find(".mdc-list-item__primary-text").text(v.id + ": " + v.shares + ' shares of ' + v.symbol );
            
            clone.find(".mdc-list-item__secondary-text").text(v.name);
            clone.attr("data-id", v.id);
            clone.removeClass("template");
            ul.append(clone);
        })

//            let file = "page-content/_customer.html";
//            $("#content").load(file);

    });
    
    
    
    
</script>
